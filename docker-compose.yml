services:
  postgres:
    image: postgres:16
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: wallet
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: wallet-redis
    ports:
      - "6379:6379"